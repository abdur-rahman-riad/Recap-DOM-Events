<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Propagating</title>
</head>

<body>
    <h1>Bubble Propagating</h1>
    <section id="section-container">
        <h3>Some Items</h3>
        <ul id="list-item">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Tempore, dolore!</li>
            <li class="item">Deleniti, fugiat?</li>
            <li class="item">Corporis, nesciunt.</li>
            <li class="item">Dolor, neque?</li>
        </ul>
    </section>

    <script>
        document.getElementById('second-item').addEventListener('click', function (event) {
            event.stopPropagation();
            console.log('Second Item Clicked');
        })

        document.getElementById('list-item').addEventListener('click', function () {
            console.log('List Item Clicked');
        })

        document.getElementById('section-container').addEventListener('click', function () {
            console.log('Section Clicked');
        })


    </script>
</body>

</html>
