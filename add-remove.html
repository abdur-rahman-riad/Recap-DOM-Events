<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Remove Item</title>
    <style>
        button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 3px 20px;
        }

        button:disabled {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>Add & Remove Item Using JavaScript.</h1>

    <section>
        <input id="confirmation" type="text" placeholder="Type delete">
        <button id="delete-item" disabled>Delete</button>
        <button id="add-item">Add</button>

        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Maiores, vero?</li>
            <li class="item">Sit, dolore.</li>
            <li class="item">Asperiores, corporis?</li>
            <li class="item">Eveniet, quam.</li>
        </ul>
    </section>

    <script>
        const userConfirm = document.getElementById('confirmation');
        const deleteButton = document.getElementById('delete-item');
        const addButton = document.getElementById('add-item');
        const listContainer = document.getElementById('list-container');
        const items = document.getElementsByClassName('item');

        addButton.addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'New Item';
            listContainer.appendChild(li);
        })

        for (const item of items) {
            item.addEventListener('click', function () {
                item.style.backgroundColor = 'crimson'

                userConfirm.addEventListener('keyup', function (event) {
                    if (event.target.value == 'delete') {
                        deleteButton.removeAttribute('disabled');

                        deleteButton.addEventListener('click', function () {
                            listContainer.removeChild(item);
                            userConfirm.value = '';
                        })
                    }
                    else {
                        deleteButton.setAttribute('disabled', true);
                    }
                })

            })
        }
    </script>
</body>

</html>
